<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6f4ea, #efe6ff);
            color: #3a2f4f;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #6a4c93;
        }

        p {
            max-width: 700px;
            margin: 0 auto 40px;
            color: #5a4a6a;
        }

        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: #f6f0ff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .image-box {
            width: 100%;
            height: 180px;
            background: #d9f2e6;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7a6c8f;
            font-size: 14px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #5b3f8c;
        }

        .role {
            font-size: 14px;
            color: #6f5f85;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>About Us</h1>
    <p>
        We are a passionate team working together to create meaningful and impactful digital experiences.
    </p>

    <div class="team">
        <div class="card">
            <div class="image-box">Image Here</div>
            <div class="name">Salwa Choudhari</div>
            <div class="role">Role goes here</div>
        </div>

        <div class="card">
            <div class="image-box">Image Here</div>
            <div class="name">Arsh Jahagirdar</div>
            <div class="role">Role goes here</div>
        </div>

        <div class="card">
            <div class="image-box">Image Here</div>
            <div class="name">Mayur Koli</div>
            <div class="role">Role goes here</div>
        </div>

        <div class="card">
            <div class="image-box">Image Here</div>
            <div class="name">Nivedita Mirge</div>
            <div class="role">Role goes here</div>
        </div>
    </div>
</div>

</body>
</html>
